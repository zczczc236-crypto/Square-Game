<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Square Game</title>

<link rel="manifest" href="./manifest.json">
<link rel="stylesheet" href="./style.css">
</head>
  
<style>
  #loginScreen {
    display: block !important;
    position: relative !important;
    z-index: 10000 !important;
  }

  #menuScreen,
  #gameCanvas,
  #shopModal {
    display: none !important;
  }
</style>

<body>

<!-- 로그인 화면 -->
<div id="loginScreen" class="screen">
  <h1>NEON DODGE</h1>
  <input id="nameInput" placeholder="닉네임 입력">
  <button onclick="login()">시작</button>
</div>

<!-- 메뉴 화면 -->
<div id="menuScreen" class="screen" style="display:none;">
  <h2 id="coinText">코인: 0</h2>
  <h3 id="highScoreText">최고점수: 0</h3>

  <button onclick="startGame()">게임 시작</button>
  <button onclick="openShop()">스킨 상점</button>

  <div>
    <button onclick="setDifficulty('easy')">EASY</button>
    <button onclick="setDifficulty('normal')">NORMAL</button>
    <button onclick="setDifficulty('hard')">HARD</button>
  </div>
</div>

<!-- 게임 캔버스 -->
<canvas id="gameCanvas" width="400" height="600" style="display:none;"></canvas>

<!-- 상점 -->
<div id="shopModal" class="modal hidden">
  <div class="modal-content">
    <h2>스킨 상점</h2>
    <button onclick="buySkin('default')">기본 (무료)</button>
    <button onclick="buySkin('lime')">라임 (100)</button>
    <button onclick="buySkin('magenta')">마젠타 (200)</button>
    <button onclick="buySkin('gold')">골드 (500)</button>
    <button onclick="closeShop()">닫기</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
