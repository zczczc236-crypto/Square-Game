<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>간단 게임</title>
<style>
  body { margin: 0; background: #111; color: white; font-family: Arial; text-align: center; }
  #gameCanvas { background: #222; display: block; margin: 0 auto; border: 2px solid white; }
  .screen { display: none; padding: 20px; }
  button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
  #shopModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
               background: #333; padding: 20px; border: 2px solid white; display: none; }
</style>
</head>
<body>

<!-- 로그인 화면 -->
<div id="loginScreen" class="screen">
  <h2>닉네임 입력</h2>
  <input type="text" id="nameInput" placeholder="닉네임">
  <button id="startBtn">로그인</button>
</div>

<!-- 메뉴 화면 -->
<div id="menuScreen" class="screen">
  <h2>메뉴</h2>
  <p id="coinText">코인: 0</p>
  <p id="highScoreText">최고점수: 0</p>
  <button id="gameStartBtn">게임 시작</button>
  <button id="shopBtn">상점</button>
  <h3>난이도 선택</h3>
  <button onclick="setDifficulty('easy')">쉬움</button>
  <button onclick="setDifficulty('normal')">보통</button>
  <button onclick="setDifficulty('hard')">어려움</button>
</div>

<!-- 게임 캔버스 -->
<canvas id="gameCanvas" width="400" height="600"></canvas>

<!-- 상점 모달 -->
<div id="shopModal">
  <h2>상점</h2>
  <p>스킨 구매</p>
  <button onclick="buySkin('lime')">Lime (100)</button>
  <button onclick="buySkin('blue')">Blue (150)</button>
  <button onclick="buySkin('magenta')">Magenta (200)</button>
  <button onclick="buySkin('orange')">Orange (250)</button>
  <button onclick="buySkin('cyan')">Cyan (300)</button>
  <button onclick="buySkin('red')">Red (350)</button>
  <button onclick="buySkin('purple')">Purple (400)</button>
  <button onclick="buySkin('gold')">Gold (500)</button>
  <button onclick="buySkin('default')">Default</button>
  <br><br>
  <button id="closeShopBtn">닫기</button>
</div>

<!-- JS 코드 연결 -->
<script src="game.js"></script> <!-- 위에서 만든 JS 파일 이름 game.js로 저장 후 연결 -->
</body>
</html>
